server:
  port: 8080  # 9000번 포트로 실행

spring:
  application:
    name: fromu

  # DATABASE
  # username : bella
  # password : fromu1212
  # ENDPOINT : fromu-db.cckllmursbot.ap-northeast-2.rds.amazonaws.com
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://fromu-db.cckllmursbot.ap-northeast-2.rds.amazonaws.com/fromuDB?useSSL=false
    username: bella
    password: fromu1212

springdoc:
  version: '0.0.1'
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui/index.html
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true
  paths-to-match:
    - /app/**
